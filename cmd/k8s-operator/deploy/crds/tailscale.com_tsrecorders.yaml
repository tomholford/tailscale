apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.15.1-0.20240618033008-7824932b0cab
  name: tsrecorders.tailscale.com
spec:
  group: tailscale.com
  names:
    kind: TSRecorder
    listKind: TSRecorderList
    plural: tsrecorders
    shortNames:
      - rec
    singular: tsrecorder
  scope: Namespace
  versions:
    - additionalPrinterColumns:
        - description: Status of the deployed TSRecorder resources.
          jsonPath: .status.conditions[?(@.type == "RecorderReady")].reason
          name: Status
          type: string
      name: v1alpha1
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            apiVersion:
              description: |-
                APIVersion defines the versioned schema of this representation of an object.
                Servers should convert recognized schemas to the latest internal value, and
                may reject unrecognized values.
                More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
              type: string
            kind:
              description: |-
                Kind is a string value representing the REST resource this object represents.
                Servers may infer this from the endpoint the client submits requests to.
                Cannot be updated.
                In CamelCase.
                More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
              type: string
            metadata:
              type: object
            spec:
              description: Spec describes the desired recorder instance.
              type: object
              required:
                - backends
              properties:
                backends:
                  type: object
                  properties:
                    disk:
                      description: DiskBackend configures a disk backend for writing recordings to.
                      type: object
                      properties:
                        path:
                          description: Path specifies the path on disk to write recordings to.
                          type: string
                    s3:
                      description: S3Backend configures an S3 backend for writing recordings to.
                      type: object
                      required:
                        - bucket
                      properties:
                        bucket:
                          description: Bucket is the S3 bucket name.
                          type: string
                enableUI:
                  description: EnableUI switches on the UI for the recorder instance.
                  type: boolean
                hostname:
                  description: |-
                    Hostname is the tailnet hostname that should be assigned to the
                    TSRecorder node. If unset, hostname defaults to <recorder name>-connector.
                    Hostname can contain lower case letters, numbers and dashes, it must not
                    start or end with a dash and must be between 2 and 63 characters long.
                  type: string
                  pattern: ^[a-z0-9][a-z0-9-]{0,61}[a-z0-9]$
                proxyClass:
                  description: |-
                    ProxyClass is the name of the ProxyClass custom resource that
                    contains configuration options that should be applied to the
                    resources created for this TSRecorder. If unset, the operator will
                    create resources with the default configuration.
                  type: string
                tags:
                  description: |-
                    Tags that the Tailscale node will be tagged with.
                    Defaults to [tag:k8s].
                    To autoapprove the subnet routes or exit node defined by a Connector,
                    you can configure Tailscale ACLs to give these tags the necessary
                    permissions.
                    See https://tailscale.com/kb/1018/acls/#auto-approvers-for-routes-and-exit-nodes.
                    If you specify custom tags here, you must also make the operator an owner of these tags.
                    See  https://tailscale.com/kb/1236/kubernetes-operator/#setting-up-the-kubernetes-operator.
                    Tags cannot be changed once a TSRecorder node has been created.
                    Tag values must be in form ^tag:[a-zA-Z][a-zA-Z0-9-]*$.
                  type: array
                  items:
                    type: string
                    pattern: ^tag:[a-zA-Z][a-zA-Z0-9-]*$
            status:
              description: |-
                TSRecorderStatus describes the status of the recorder. This is set
                and managed by the Tailscale operator.
              type: object
              properties:
                conditions:
                  description: |-
                    List of status conditions to indicate the status of the TSRecorder.
                    Known condition types are `RecorderReady`.
                  type: array
                  items:
                    description: Condition contains details for one aspect of the current state of this API Resource.
                    type: object
                    required:
                      - lastTransitionTime
                      - message
                      - reason
                      - status
                      - type
                    properties:
                      lastTransitionTime:
                        description: |-
                          lastTransitionTime is the last time the condition transitioned from one status to another.
                          This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                        type: string
                        format: date-time
                      message:
                        description: |-
                          message is a human readable message indicating details about the transition.
                          This may be an empty string.
                        type: string
                        maxLength: 32768
                      observedGeneration:
                        description: |-
                          observedGeneration represents the .metadata.generation that the condition was set based upon.
                          For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                          with respect to the current state of the instance.
                        type: integer
                        format: int64
                        minimum: 0
                      reason:
                        description: |-
                          reason contains a programmatic identifier indicating the reason for the condition's last transition.
                          Producers of specific condition types may define expected values and meanings for this field,
                          and whether the values are considered a guaranteed API.
                          The value should be a CamelCase string.
                          This field may not be empty.
                        type: string
                        maxLength: 1024
                        minLength: 1
                        pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      status:
                        description: status of the condition, one of True, False, Unknown.
                        type: string
                        enum:
                          - "True"
                          - "False"
                          - Unknown
                      type:
                        description: type of condition in CamelCase or in foo.example.com/CamelCase.
                        type: string
                        maxLength: 316
                        pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                  x-kubernetes-list-map-keys:
                    - type
                  x-kubernetes-list-type: map
                hostname:
                  description: |-
                    Hostname is the fully qualified domain name of the TSRecorder.
                    If MagicDNS is enabled in your tailnet, it is the MagicDNS name of the
                    node.
                  type: string
                tailnetIPs:
                  description: |-
                    TailnetIPs is the set of tailnet IP addresses (both IPv4 and IPv6)
                    assigned to the TSRecorder.
                  type: array
                  items:
                    type: string
      served: true
      storage: true
      subresources:
        status: {}
